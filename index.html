<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div class = "calcBody">
            <div class = "displayBody"> 
                <h1>Kek Calculator</h1>
                <p id="display"></p>
            </div>

            <div class= "row">
                <div class = "button2" id = "clear">Clear</div>
                <div class = "button2" id = "delete">Delete</div>
            </div>

            <div class= "row">
                <div class = "button" data-number>1</div>
                <div class = "button" data-number>2</div>
                <div class = "button" data-number>3</div>
                <div class = "button" id = "addition" style="background-color:lightblue" data-op>+</div>
            </div>

            <div class= "row">
                <div class = "button" data-number>4</div>
                <div class = "button" data-number>5</div>
                <div class = "button" data-number>6</div>
                <div class = "button" id = "subtract" style="background-color:lightblue" data-op>-</div>
            </div>

            <div class= "row">
                <div class = "button" data-number>7</div>
                <div class = "button" data-number>8</div>
                <div class = "button" data-number>9</div>
                <div class = "button" id = "multiply" style="background-color:lightblue" data-op>X</div>
            </div>

            <div class= "row">
                <div class = "button" data-number>.</div>
                <div class = "button" data-number>0</div>
                <div class = "button" id = "equal" style="background-color:salmon">=</div>
                <div class = "button" id = "divide" style="background-color:lightblue" data-op>/</div>
            </div>

        </div>

    </body>

</html>
